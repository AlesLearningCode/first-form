<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>My first form ever</title>
</head>
<body>

    <div class="left-side">
        <div class="logo-section">
            <img src="./img/odin-lined.png" alt="logo">
            <span class="text-logo">Simple Form</span>
        </div>
        <footer>Image by <a href="https://pixabay.com/users/jensenartofficial-31380959/">jensenartofficial</a> on pixabay</footer>
    </div>
    <div class="form-section">
        <p>This is not a real online service Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur adipisci quas iste dolorum facilis. Sign up now to get started.</p>
        <h1>You <span>know</span> you want to</h1>
        <form action="#" method="get">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="form-flex">
                    <div>
                        <label for="name">first name</label>
                        <input type="text" id="name" name="name" maxlength="15" required>
                    </div>
                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" id="name" name="last-name" maxlength="15" required>
                    </div>
                </div>
                <div class="form-flex">
                    <div>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>
                <div class="form-flex">
                    <div>
                        <label for="pswd">password</label>
                        <input type="password" name="pswd" id="pswd" required maxlength="20">
                    </div>
                    <div>
                        <label for="pswd-two">confirm password</label>
                        <input type="password" name="pswd-two" id="pswd-two" required maxlength="20">
                    </div>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account?<a href="#">Log in</a></p>
    </div>
</body>
</html>
